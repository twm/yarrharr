{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method=post action="{% url 'login' %}" class="yarrharr_login small_form">
        <h1>Login</h1>

        {{ form.as_p }}

        <p class=actions>
            <input type=submit value="Login">
            <input type=hidden value="{{ next }}">
            {% csrf_token %}
    </form>
{% endblock %}
