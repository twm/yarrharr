{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form method=post action="{% url 'django.contrib.auth.views.login' %}">

        {% if form.errors %}
            <p>Login failed; try again?</p>
        {% endif %}

        <table>
            {{ form.as_table }}
        </table>

        <p>
            <input type=submit value="Login">
            <input type=hidden value="{{ next }}">
            {% csrf_token %}
    </form>
{% endblock %}
