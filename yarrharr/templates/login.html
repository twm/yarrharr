{% extends "base.html" %}

{% load static %}
{% load static_glob %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page">
    <h1><img width="184" height="60" src="{% static 'logotype-*.svg'|newest_static %}" alt="Yarrharr"></h1>

    <form method=post action="{% url 'login' %}" class="small-form">
        {{ form.as_p }}

        <p class=actions>
            <input class="text-button text-button-primary" type=submit value="Login">
            <input name="next" type=hidden value="{{ next }}">
            {% csrf_token %}
    </form>
</div>
{% endblock %}
